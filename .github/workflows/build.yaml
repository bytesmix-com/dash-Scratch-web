name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn bootstrap
      
      - name: Install dependencies of gui
        run: cd packages/gui && npm install

      - name: Build
        run: yarn build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web build artifacts
          path: |
            packages/admin/dist
            packages/app/dist
            packages/gui/build

      