name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      - name: Add envs to app
        run: |
          echo "SCHEMA_PATH=https://api-scratch-tutoring.stg-branch.be/graphql" >> packages/app/.env
          echo "APP_URL=http://dash.dongseo.ac.kr" >> packages/app/.env
          echo "ADMIN_URL=http://one-dash.dongseo.ac.kr" >> packages/app/.env
          echo "CI=0" >> packages/app/.env
          
          cat packages/app/.env
      - name: Add envs to admin
        run: |
          echo "SCHEMA_PATH=https://api-scratch-tutoring.stg-branch.be/graphql" >> packages/admin/.env
          echo "APP_URL=http://dash.dongseo.ac.kr" >> packages/admin/.env
          echo "ADMIN_URL=http://one-dash.dongseo.ac.kr" >> packages/admin/.env
          echo "CI=0" >> packages/admin/.env

          cat packages/admin/.env
      - name: Install dependencies
        run: yarn bootstrap
      
      - name: Build
        run: yarn build

      - name: Install zip
        uses: montudor/action-zip@v1

      - name: Zip admin
        run: zip -qq -r admin.zip dist
        working-directory: packages/admin

      - name: Zip app
        run: zip -qq -r app.zip dist
        working-directory: packages/app

      - name: Zip gui
        run: zip -qq -r gui.zip build
        working-directory: packages/gui

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: tip
          files: |
            packages/admin/admin.zip
            packages/gui/gui.zip
            packages/app/app.zip


      